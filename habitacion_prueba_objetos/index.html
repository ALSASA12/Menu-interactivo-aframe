<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/MozillaReality/ammo.js@8bbc0ea/builds/ammo.wasm.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.js"></script>
  <script src="https://glcdn.githack.com/babiaxr/aframe-babia-components/-/raw/master/dist/aframe-babia-components.js"></script>
</head>
<body>
  <a-scene physics="driver: ammo; gravity: 0 0 -9.8; debug: true">
    <a-entity id="leftHand" hand-tracking-grab-controls="hand: left;"></a-entity>
    <a-entity id="rightHand" hand-tracking-grab-controls="hand: right;"></a-entity>
    <!-- Generar la habitación automáticamente -->
    <a-entity room-resizer="altura: 5; ancho: 12; largo: 12"></a-entity>
    <!-- Controlador de cámara -->
    <a-entity id="controller" position="0 1.6 0" rotation="0 0 0">
        <a-camera wasd-controls look-controls></a-camera>
    </a-entity>

    <!-- Grafico de Babia -->
    <a-entity babia-bars='legend: true; axis: true; palette: commerce;  title: Prueba habitacion graficos;
            titleColor: #FFFFFF; titleFont: #optimerBoldFont; titlePosition: -8.5 0.3 0.5; heightMax: 20; animation: true;
            data: [{"x_axis":"Dave","height":90},{"x_axis":"Jhon","height":119},{"x_axis":"Sara","height":16},{"x_axis":"Lemar","height":2},{"x_axis":"Dawn","height":1},{"x_axis":"Jesus","height":8},{"x_axis":"Bitergia","height":3},{"x_axis":"URJC","height":6},{"x_axis":"Alice","height":22}]'
        position="-2 0 0" rotation="0 0 0" scale="0.5 0.5 0.5">
    </a-entity>

    <a-assets>
        <a-asset-item id="modeloCama_1" src="assets/models/cama_dibujo_animado.obj"></a-asset-item>
        <a-asset-item id="materialCama_1" src="assets/models/cama_dibujo_animado.mtl"></a-asset-item>
    </a-assets>

    <a-entity obj-model="obj: #modeloCama_1; mtl: #materialCama_1" position="0 0 -3" scale="1.5 1.5 1.5" rotation="0 0 0"></a-entity> 
    <a-assets>
      <a-asset-item id="modeloCama_2" src="assets/models/cama_verde.obj"></a-asset-item>
      <a-asset-item id="materialCama_2" src="assets/models/cama_verde.mtl"></a-asset-item>
  </a-assets>

  <a-entity obj-model="obj: #modeloCama_2; mtl: #materialCama_2" position="0 0 3" scale="0.025 0.025 0.025" rotation="0 0 0"></a-entity> 
  </a-scene> 
</body>
<script src="room.js"></script>
</html>

<!-- A-Frame 0.8.* -->
<script src="//aframe.io/releases/0.8.2/aframe.min.js"></script>

<!-- A-Frame Environment -->
<script src="//unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

<a-scene background="color: lightblue;">
  <a-entity id="rig">
    <a-entity camera wasd-controls look-controls="pointerLockEnabled: true;" position="0 1.6 0">
      <a-cursor raycaster="objects: [data-clickable]"></a-cursor>
    </a-entity>
  </a-entity>
  
  <a-entity id="stage" >
    <a-plane data-clickable height="50" width="100" spawn-entity position="0 25 -3" ></a-plane>
    <a-plane data-clickable height="50" width="100" spawn-entity position="0 25 -3" rotation="0 90 0"></a-plane>
    <a-sphere data-clickable radius="30" spawn-entity position="0 0 0" ></a-sphere>
  </a-entity>
  <!-- mirar cont por que var es de javascript antiguo -->
  <script>
    AFRAME.registerComponent('spawn-entity', {
    
      init: function() {
        
        var self = this;
        this.el.addEventListener('click', function(e) {
          var entity = document.createElement('a-box');
    
          entity.setAttribute('material', 'color', 'blue');
          entity.setAttribute('position', e.detail.intersection.point);
          self.el.sceneEl.appendChild(entity);
        });
      }
    });
    </script>
</a-scene>

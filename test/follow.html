<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú con Entidad de la Mano</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-hand-tracking-controls@3.0.0/dist/aframe-hand-tracking-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Entidad de la cámara -->
      <a-entity camera position="0 1.6 0"></a-entity>
      
      <!-- Entidad para la mano izquierda -->
      <a-entity
        id="left-hand"
        hand-tracking-controls="hand: left; modelColor: blue;"
      ></a-entity>
      
      <!-- Menú -->
      <a-entity position="0 0.5 -1" scale="0.2 0.2 0.2">
        <a-box color="red" depth="0.2" height="0.2" width="0.2"></a-box>
        <a-box color="green" depth="0.2" height="0.2" width="0.2" position="0 0.3 0"></a-box>
        <a-box color="blue" depth="0.2" height="0.2" width="0.2" position="0 -0.3 0"></a-box>
      </a-entity>

      <!-- Ajustar la posición del menú para que siga la mano -->
      <a-entity 
        position="0 0 0" 
        follow="#left-hand"
        ></a-entity>
    </a-scene>
  </body>
</html>

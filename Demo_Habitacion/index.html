<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/MozillaReality/ammo.js@8bbc0ea/builds/ammo.wasm.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.js"></script>
  <script src="https://gftruj.github.io/hand.tracking.controls.extras/dist/aframe-hand-tracking-controls-extras.js"></script>
  
</head>
<body>
  <a-scene physics="driver: ammo; gravity: 0 0 -9.8; debug: true">
    <a-entity id="leftHand"  hand-tracking-grab-controls="hand: left;" watch></a-entity>
    <a-entity id="rightHand" hand-tracking-grab-controls="hand: right;"></a-entity>
    <!-- Generar la habitación automáticamente -->
    <a-entity room-resizer="altura: 5; ancho: 12; largo: 12"></a-entity>
    <!-- Controlador de cámara -->
    <a-entity id="controller" position="0 0 0" rotation="0 0 0">
        <a-camera wasd-controls look-controls></a-camera>
    </a-entity>
    <!-- <a-box id="trash" position="0 0 0"></a-box>  -->
    <a-entity menu ></a-entity>
  </a-scene>
</body>
<script src="./js/watch.js"></script>
<script src="./js/room.js"></script>
<script src="./js/menu.js"></script>
<script src="./js/sub-menu.js"></script>
<script src="./js/arrow_menus.js"></script>
<script src="./js/pressable.js"></script>
<script src="./js/rounded_figure.js"></script>
<script src="./js/mesa_1.js"></script>
<script src="./js/mesa_2.js"></script>
<script src="./js/mesa_3.js"></script>
<script src="./js/silla_1.js"></script>
<script src="./js/mesilla_1.js"></script>
<script src="./js/frigo_1.js"></script>
<script src="./js/cama_1.js"></script>
<script src="./js/cama_2.js"></script>
</html>

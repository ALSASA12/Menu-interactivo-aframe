<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/MozillaReality/ammo.js@8bbc0ea/builds/ammo.wasm.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.js"></script>
  <script src="https://gftruj.github.io/hand.tracking.controls.extras/dist/aframe-hand-tracking-controls-extras.js"></script>
  
</head>
<body>
  <a-scene shadow="type: pcfsoft">
    <a-entity id="leftHand"  hand-tracking-grab-controls="hand: left;" watch ></a-entity>
    <a-entity id="rightHand" hand-tracking-grab-controls="hand: right;"></a-entity>

    <!-- Cielo desértico -->
    <a-sky color="#f7d9aa"></a-sky>
      
    <!-- Suelo con textura de arena clara -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" shadow
             src=".\assets\textures\arena_desierto.jpg"
             repeat="100 100"></a-plane>
    
    <!-- Dunas con otra textura de arena -->
    <a-sphere position="-10 1 -8" radius="4" 
              src="https://cdn.pixabay.com/photo/2017/08/30/09/59/sand-2699124_1280.jpg"
              shadow></a-sphere>
              
    <a-sphere position="5 0.7 -12" radius="3" 
              src="https://cdn.pixabay.com/photo/2017/08/30/09/59/sand-2699124_1280.jpg"
              shadow></a-sphere>
              
    <a-sphere position="8 1 -4" radius="2.5" 
              src="https://cdn.pixabay.com/photo/2017/08/30/09/59/sand-2699124_1280.jpg"
              shadow></a-sphere>

    <!-- Cactus sencillo -->
    <a-cylinder position="0 1 -3" radius="0.2" height="2" color="#228B22" shadow></a-cylinder>
    
    <!-- Sol e iluminación -->
    <a-sphere position="15 20 -30" radius="2" color="#ffdd33" emissive="#ffdd33"></a-sphere>
    <a-light type="directional" position="5 10 5" intensity="1.2" castShadow="true"></a-light>
    <!-- Cámara con movimiento -->
    <a-entity camera position="0 1.6 0" look-controls wasd-controls></a-entity>
    <a-entity menu ></a-entity>
  </a-scene>
</body>
<script src="./js/room.js"></script>
<script src="./js/menu.js"></script>
<script src="./js/sub-menu.js"></script>
<script src="./js/arrow_menus.js"></script>
<script src="./js/pressable.js"></script>
<script src="./js/rounded_figure.js"></script>
<script src="./js/cactus.js"></script>
<script src="./js/palmera.js"></script>
<script src="./js/camello.js"></script>
<script src="./js/dark_mode.js"></script>
<script src="./js/roca.js"></script>
<script src="./js/serpiente.js"></script>
<script src="./js/pozo.js"></script>
</html>

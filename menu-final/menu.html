<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hand Tracking! • A-Frame</title>
    <meta name="description" content="Hand Tracking! • A-Frame">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
    <script src="menu.js"></script>
    <script src="button.js"></script>
    <script src="pinchable.js"></script>
    <script src="event-manager.js"></script>
</head>
<body>
  <a-scene environment="preset: yavapai;">
    <a-entity id="controller" position="0 0 0" rotation="0 0 0">
        <a-camera look-controls></a-camera>
      </a-entity>
    <!-- Menú principal -->
    <a-entity id="menu" menu position="0 1.5 -0.4" rotation="-45 0 0" event-manager grabbable>
        <a-entity id="boxButton" button="label: Spawn box " position="0 0 0" color="red"></a-entity>
        <a-entity id="leftArrow" button="label: Left ;height: 0.35 ; width: 0.05 ;depth:0.004"  position="-0.25 0 0" color="black"></a-entity>
        <a-entity id="rightArrow" button="label: Right ;height: 0.35 ; width: 0.05 ;depth:0.004"  position="0.25 0 0" color="black"></a-entity>
    </a-entity>

    <a-entity hand-tracking-grab-controls="hand: left"></a-entity>
    <a-entity hand-tracking-grab-controls="hand: right"></a-entity>
  </a-scene>
</body>
</html>
